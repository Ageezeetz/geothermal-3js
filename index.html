<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>GeoCore Global | Geothermal Network</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050505; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { display: block; }

        /* Company HUD (Top Right) */
        #hud {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 340px;
            background: rgba(0, 15, 25, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-left: 4px solid cyan;
            color: white;
            padding: 25px;
            display: none;
            border-radius: 12px;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* HQ Pitch Overlay (Centered Popup) */
        #pitchOverlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 850px;
            max-height: 85vh;
            background: rgba(0, 8, 15, 0.9);
            backdrop-filter: blur(25px);
            display: none;
            color: white;
            z-index: 2000;
            overflow-y: auto;
            padding: 50px;
            border-radius: 24px;
            border: 1px solid rgba(0, 255, 255, 0.15);
            box-shadow: 0 0 60px rgba(0,0,0,0.8);
        }

        /* Typography & Spacing */
        .hud-title { margin: 0; font-size: 22px; letter-spacing: 1px; }
        .hud-location { color: cyan; font-size: 11px; margin: 8px 0 15px 0; font-weight: bold; text-transform: uppercase; }
        .hud-desc { font-size: 14px; line-height: 1.6; color: #cbd5e0; margin-bottom: 20px; }
        .hud-list { font-size: 13px; color: #a0aec0; padding-left: 18px; line-height: 2; }
        
        .close-btn { 
            background: rgba(255,255,255,0.1); border: none; color: white; 
            padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 12px;
            transition: background 0.2s;
        }
        .close-btn:hover { background: rgba(255,255,255,0.2); }

        h2, h3 { color: cyan; font-weight: 400; }
        b { color: white; }
    </style>
</head>
<body>
    <div id="hud"></div>

    <div id="pitchOverlay"></div>

    <script type="module" src="./main.js"></script>
</body>
</html>
