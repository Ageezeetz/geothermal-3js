<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Geothermal Network Showcase</title>
  <style>
    body { margin: 0; overflow: hidden; background:#0b0f14; }
    canvas { display:block; }
    /* Info panel styles: default on the left at ~1/3 width, with an optional centered variant */
    #info-panel {
      position: absolute;
      top: 5vh;
      left: 20px;
      width: 30vw;
      min-width: 240px;
      max-width: 480px;
      max-height: 90vh;
      padding: 20px;
      background: rgba(0, 40, 60, 0.92);
      border: 2px solid #00ffff;
      color: #00ffff;
      font-family: 'Courier New', monospace;
      display: none;
      overflow: auto;
      pointer-events: auto;
      box-sizing: border-box;
      border-radius: 6px;
      backdrop-filter: blur(4px);
      transition: opacity 220ms ease, transform 220ms ease;
    }

    /* Centered, larger presentation (toggle by adding class 'centered') */
    #info-panel.centered {
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 35vw;
      max-width: 720px;
    }

    /* Floating hover label for drill nodes */
    #hover-label {
      position: absolute;
      padding: 6px 10px;
      background: rgba(0,0,0,0.7);
      color: #00ffff;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      pointer-events: none;
      border: 1px solid rgba(0,255,255,0.15);
      border-radius: 4px;
      display: none;
      transform: translate(-50%, -120%);
      white-space: nowrap;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="info-panel">
      <h3 id="comp-name" style="margin: 0 0 10px 0;">Company Name</h3>
      <p id="comp-status" style="font-size: 12px; margin: 0;">Status: Ready</p>
  </div>
  <div id="hover-label"></div>

  <script type="module" src="./main.js"></script>
</body>
</html>
